<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Bike Paths - Union Station Area</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .leaflet-control-attribution {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        // Static map centered on Union Station
        var map = L.map('map', {
            center: [39.7539, -105.0008],
            zoom: 12,
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            dragging: false,
            touchZoom: false
        });

        // Minimal base map
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Bike paths and roads within 5 miles of Union Station
        var bikeRoutes = [
            // Major bike trails
            {
                name: "Cherry Creek Trail",
                coordinates: [
                    [39.7200, -105.0100],
                    [39.7300, -105.0050],
                    [39.7400, -105.0000],
                    [39.7500, -104.9950],
                    [39.7600, -104.9900],
                    [39.7700, -104.9850]
                ]
            },
            {
                name: "Platte River Trail", 
                coordinates: [
                    [39.7100, -105.0250],
                    [39.7200, -105.0200],
                    [39.7350, -105.0150],
                    [39.7500, -105.0100],
                    [39.7650, -105.0050],
                    [39.7800, -105.0000],
                    [39.7900, -104.9950]
                ]
            },
            {
                name: "High Line Canal Trail",
                coordinates: [
                    [39.6800, -104.9600],
                    [39.7000, -104.9700],
                    [39.7200, -104.9800],
                    [39.7400, -104.9900],
                    [39.7600, -105.0000]
                ]
            },
            
            // Major bike-friendly streets
            {
                name: "15th Street",
                coordinates: [
                    [39.7524, -105.0500],
                    [39.7524, -105.0300],
                    [39.7524, -105.0100],
                    [39.7524, -104.9900],
                    [39.7524, -104.9700],
                    [39.7524, -104.9500]
                ]
            },
            {
                name: "17th Street",
                coordinates: [
                    [39.7548, -105.0500],
                    [39.7548, -105.0300],
                    [39.7548, -105.0100],
                    [39.7548, -104.9900],
                    [39.7548, -104.9700],
                    [39.7548, -104.9500]
                ]
            },
            {
                name: "Broadway",
                coordinates: [
                    [39.7100, -104.9873],
                    [39.7300, -104.9873],
                    [39.7500, -104.9873],
                    [39.7700, -104.9873],
                    [39.7900, -104.9873]
                ]
            },
            {
                name: "Federal Boulevard",
                coordinates: [
                    [39.7100, -105.0252],
                    [39.7300, -105.0252],
                    [39.7500, -105.0252],
                    [39.7700, -105.0252],
                    [39.7900, -105.0252]
                ]
            },
            {
                name: "Colfax Avenue",
                coordinates: [
                    [39.7400, -105.0600],
                    [39.7400, -105.0400],
                    [39.7400, -105.0200],
                    [39.7400, -105.0000],
                    [39.7400, -104.9800],
                    [39.7400, -104.9600]
                ]
            },
            
            // Additional connecting routes
            {
                name: "Wynkoop Street",
                coordinates: [
                    [39.7520, -105.0015],
                    [39.7540, -105.0015],
                    [39.7560, -105.0015]
                ]
            },
            {
                name: "Little Raven Street", 
                coordinates: [
                    [39.7530, -105.0050],
                    [39.7550, -105.0050],
                    [39.7570, -105.0050]
                ]
            }
        ];

        // Add all routes in simple blue
        bikeRoutes.forEach(function(route) {
            L.polyline(route.coordinates, {
                color: '#0066cc',
                weight: 3,
                opacity: 0.7,
                lineCap: 'round',
                lineJoin: 'round'
            }).addTo(map);
        });

        // Add Union Station marker
        L.marker([39.7539, -105.0008]).addTo(map);

        // Add 5-mile radius circle
        L.circle([39.7539, -105.0008], {
            color: '#ccc',
            fillColor: 'transparent',
            fillOpacity: 0,
            radius: 8047, // 5 miles in meters
            weight: 1,
            dashArray: '3, 3'
        }).addTo(map);
    </script>
</body>
</html>
