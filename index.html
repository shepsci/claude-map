<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Denver, Colorado</h1>
        <p>Interactive map of the Mile High City</p>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        // Initialize the map centered on Denver
        var map = L.map('map').setView([39.7392, -104.9903], 11);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add marker for downtown Denver
        var denverMarker = L.marker([39.7392, -104.9903]).addTo(map);
        denverMarker.bindPopup("<b>Downtown Denver</b><br>The heart of the Mile High City").openPopup();

        // Add some notable Denver landmarks
        var landmarks = [
            {
                name: "Denver Union Station",
                lat: 39.7539,
                lng: -105.0008,
                description: "Historic transportation hub"
            },
            {
                name: "Denver Art Museum",
                lat: 39.7373,
                lng: -104.9892,
                description: "Contemporary art museum"
            },
            {
                name: "Coors Field",
                lat: 39.7559,
                lng: -104.9942,
                description: "Home of the Colorado Rockies"
            },
            {
                name: "Denver Botanic Gardens",
                lat: 39.7316,
                lng: -104.9617,
                description: "Beautiful botanical gardens"
            },
            {
                name: "Red Rocks Park",
                lat: 39.6654,
                lng: -105.2056,
                description: "Famous outdoor amphitheater"
            }
        ];

        // Add markers for landmarks
        landmarks.forEach(function(landmark) {
            L.marker([landmark.lat, landmark.lng])
                .addTo(map)
                .bindPopup("<b>" + landmark.name + "</b><br>" + landmark.description);
        });

        // Add a circle to show the Denver metro area
        var circle = L.circle([39.7392, -104.9903], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.1,
            radius: 15000
        }).addTo(map);
        
        circle.bindPopup("Denver Metro Area");
    </script>
</body>
</html>
