<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #map {
            height: 600px;
            width: 600px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        /* Hide Leaflet attribution */
        .leaflet-control-attribution {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        // Initialize the map centered on Union Station - static view
        var map = L.map('map', {
            center: [39.7539, -105.0008],
            zoom: 17,
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            dragging: false,
            touchZoom: false
        });

        // Add CartoDB Positron - very clean and minimal style
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);
        
        // Bike lanes in Union Station area - based on Denver bike infrastructure
        var bikeLanes = [
            // 15th Street - dedicated bike lane
            {
                name: "15th Street",
                coordinates: [
                    [39.7524, -105.0070],
                    [39.7524, -104.9940]
                ]
            },
            // 17th Street - protected bike lane
            {
                name: "17th Street", 
                coordinates: [
                    [39.7548, -105.0070],
                    [39.7548, -104.9940]
                ]
            },
            // Wynkoop Street - bike lane near Union Station
            {
                name: "Wynkoop Street",
                coordinates: [
                    [39.7520, -105.0015],
                    [39.7560, -105.0015]
                ]
            },
            // Wazee Street - bike lane
            {
                name: "Wazee Street",
                coordinates: [
                    [39.7520, -105.0000],
                    [39.7560, -105.0000]
                ]
            },
            // Little Raven Street - bike lane
            {
                name: "Little Raven Street",
                coordinates: [
                    [39.7530, -105.0050],
                    [39.7570, -105.0050]
                ]
            },
            // Platte River Trail - major bike path
            {
                name: "Platte River Trail",
                coordinates: [
                    [39.7500, -105.0060],
                    [39.7520, -105.0040],
                    [39.7540, -105.0020],
                    [39.7560, -105.0000],
                    [39.7580, -104.9980]
                ]
            }
        ];

        // Add yellow highlighting for bike lanes
        bikeLanes.forEach(function(lane) {
            L.polyline(lane.coordinates, {
                color: '#FFD700',
                weight: 4,
                opacity: 0.8
            }).addTo(map);
        });

        // Set bounds to show Union Station area
        var bounds = L.latLngBounds(
            [39.7494, -105.0063], // Southwest corner
            [39.7584, -104.9953]  // Northeast corner
        );
        map.setMaxBounds(bounds);
        map.fitBounds(bounds);
    </script>
</body>
</html>
