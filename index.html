<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Union Station Neighborhood</h1>
        <p>Downtown Denver's historic transportation district</p>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        // Initialize the map centered on Union Station
        var map = L.map('map').setView([39.7539, -105.0008], 16);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add marker for Union Station
        var unionStationMarker = L.marker([39.7539, -105.0008]).addTo(map);
        unionStationMarker.bindPopup("<b>Denver Union Station</b><br>Historic transportation hub").openPopup();

        // Add nearby landmarks in the Union Station neighborhood
        var landmarks = [
            {
                name: "The Crawford Hotel",
                lat: 39.7538,
                lng: -105.0006,
                description: "Boutique hotel inside Union Station"
            },
            {
                name: "Terminal Bar",
                lat: 39.7540,
                lng: -105.0010,
                description: "Historic bar in Union Station"
            },
            {
                name: "Millennium Bridge",
                lat: 39.7545,
                lng: -105.0005,
                description: "Pedestrian bridge over the South Platte River"
            },
            {
                name: "Commons Park",
                lat: 39.7575,
                lng: -105.0070,
                description: "Riverside park with city views"
            },
            {
                name: "Denver Skateboard Park",
                lat: 39.7565,
                lng: -105.0045,
                description: "Popular skateboard park"
            },
            {
                name: "Confluence Park",
                lat: 39.7525,
                lng: -105.0065,
                description: "Where Cherry Creek meets the South Platte River"
            },
            {
                name: "REI Denver Flagship",
                lat: 39.7528,
                lng: -105.0078,
                description: "Outdoor gear flagship store"
            }
        ];

        // Add markers for nearby landmarks
        landmarks.forEach(function(landmark) {
            L.marker([landmark.lat, landmark.lng])
                .addTo(map)
                .bindPopup("<b>" + landmark.name + "</b><br>" + landmark.description);
        });

        // Add a circle to show the immediate Union Station area
        var circle = L.circle([39.7539, -105.0008], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.1,
            radius: 500
        }).addTo(map);
        
        circle.bindPopup("Union Station District");
    </script>
</body>
</html>
