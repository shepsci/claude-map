<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Union Station Neighborhood</h1>
        <p>Downtown Denver's historic transportation district</p>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        // Initialize the map centered on Union Station - static view
        var map = L.map('map', {
            center: [39.7539, -105.0008],
            zoom: 17,
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            dragging: false,
            touchZoom: false
        });

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add marker for Union Station
        var unionStationMarker = L.marker([39.7539, -105.0008]).addTo(map);
        unionStationMarker.bindPopup("<b>Denver Union Station</b><br>Historic transportation hub").openPopup();

        // Only landmarks within 500m of Union Station
        var landmarks = [
            {
                name: "The Crawford Hotel",
                lat: 39.7538,
                lng: -105.0006,
                description: "Boutique hotel inside Union Station"
            },
            {
                name: "Terminal Bar",
                lat: 39.7540,
                lng: -105.0010,
                description: "Historic bar in Union Station"
            },
            {
                name: "Millennium Bridge",
                lat: 39.7545,
                lng: -105.0005,
                description: "Pedestrian bridge over the South Platte River"
            },
            {
                name: "Little Man Ice Cream",
                lat: 39.7567,
                lng: -105.0042,
                description: "Famous ice cream shop in a milk can building"
            },
            {
                name: "Platte River Trail",
                lat: 39.7555,
                lng: -105.0015,
                description: "Scenic walking and biking trail"
            }
        ];

        // Add markers for nearby landmarks
        landmarks.forEach(function(landmark) {
            L.marker([landmark.lat, landmark.lng])
                .addTo(map)
                .bindPopup("<b>" + landmark.name + "</b><br>" + landmark.description);
        });

        // Add a circle to define the visible area boundary
        var circle = L.circle([39.7539, -105.0008], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.1,
            radius: 500
        }).addTo(map);
        
        circle.bindPopup("Union Station District");
        
        // Set max bounds to restrict view to circle area
        var bounds = L.latLngBounds(
            [39.7494, -105.0063], // Southwest corner
            [39.7584, -104.9953]  // Northeast corner
        );
        map.setMaxBounds(bounds);
        map.fitBounds(bounds);
    </script>
</body>
</html>
