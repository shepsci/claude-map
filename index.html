<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #map {
            height: 600px;
            width: 600px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        /* Hide Leaflet attribution */
        .leaflet-control-attribution {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        // Initialize the map centered on Union Station - static view
        var map = L.map('map', {
            center: [39.7539, -105.0008],
            zoom: 17,
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            dragging: false,
            touchZoom: false
        });

        // Use a custom tile layer that highlights bike lanes in yellow
        // This approach uses OpenStreetMap data with custom styling
        L.tileLayer('https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=YOUR_API_KEY', {
            attribution: '',
            maxZoom: 20
        }).addTo(map);
        
        // Alternative: Use CartoDB with custom SQL to highlight bike infrastructure
        // This would require CartoDB account but gives proper road styling
        
        // For demonstration, let's use a different base layer that shows cycling infrastructure
        // OpenCycleMap shows bike lanes as part of the actual road styling
        map.eachLayer(function(layer) {
            if (layer instanceof L.TileLayer) {
                map.removeLayer(layer);
            }
        });
        
        // Use OpenCycleMap which has built-in bike lane styling
        L.tileLayer('https://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png', {
            attribution: '',
            maxZoom: 20
        }).addTo(map);

        // Set bounds to show Union Station area
        var bounds = L.latLngBounds(
            [39.7494, -105.0063], // Southwest corner
            [39.7584, -104.9953]  // Northeast corner
        );
        map.setMaxBounds(bounds);
        map.fitBounds(bounds);
    </script>
</body>
</html>
